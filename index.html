<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f99346d953.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-auto">
              <input
                type="search"
                placeholder="Enter your city here"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm header-text"
              />
            </div>
            <div class="col-auto">
              <input
                type="submit"
                value="Search"
                class="form-control btn-primary shadow-sm header-seach"
              />
            </div>
            <div class="col-auto">
              <button
              class="btn btn-success w-100 current-location-button"
              id="current-location-button">
              ๐
              </button>
            </div>
          </div>
        </form>
        <p class="header-datatime" id="date"></p>
      </header>
      <main>
        <h1 class="hero-title" id="city"></h1>
        <br />
        <div class="weather-temperature">
          <span class="temperature" id="temperature"></span
          ><span class="units">
            <a class="celsius" href="#" id="celsius-link">โ</a>
            <a class="fahrenheit" href="#" id="fahrenheit-link"></a>
          </span>
        </div>
        <ul>
          <li>
            <h3 class="weather-condition" id="weather-condition"></h3>
            <img class="weather-condition-image" id="weather-condition-image"
              src="images/cloudy.png"
              width="150"
              height="125"
              alt="cloudy"
            />
          </li>
          <li>
            <h3 class="weather-humidity">๐ง Humidity: <strong><span class="humidity" id="humidity"></span></strong> %</h3>
            <br />
            <h3 class="weather-wind">๐จ Wind: <strong><span class="wind" id="wind"></span></strong> km/h</h3>
          </li>
        </ul>
        <div class="row">
          <div class="col sm-6">
            <div class="card" style="width: 11rem;">
              <div class="card-body">
                <h4 class="card-title">SAT</h4>
                <img
                  src="images/cloudy.png"
                  class="card-img-top"
                  width="50"
                  height="100"
                  alt="cloudy"
                />
                <p class="card-text"><strong>17 ยบC</strong> | 7 ยบC</p>
              </div>
            </div>
          </div>
          <div class="col sm-6">
            <div class="card" style="width: 11rem;">
              <div class="card-body">
                <h4 class="card-title">SUN</h4>
                <img
                  src="images/cloudy.png"
                  class="card-img-top"
                  width="50"
                  height="100"
                  alt="cloudy"
                />
                <p class="card-text"><strong>14 ยบC</strong> | 9 ยบC</p>
              </div>
            </div>
          </div>
          <div class="col sm-6">
            <div class="card" style="width: 11rem;">
              <div class="card-body">
                <h4 class="card-title">MON</h4>
                <img
                  src="images/sunny.png"
                  class="card-img-top"
                  width="50"
                  height="100"
                  alt="sunny"
                />
                <p class="card-text"><strong>10 ยบC</strong> | 3 ยบC</p>
              </div>
            </div>
          </div>
          <div class="col sm-6">
            <div class="card" style="width: 11rem;">
              <div class="card-body">
                <h4 class="card-title">TUES</h4>
                <img
                  src="images/sunny.png"
                  class="card-img-top"
                  width="50"
                  height="100"
                  alt="sunny"
                />
                <p class="card-text"><strong>11 ยบC</strong> | 1 ยบC</p>
              </div>
            </div>
          </div>
          <div class="col sm-6">
            <div class="card" style="width: 11rem;">
              <div class="card-body">
                <h4 class="card-title">WED</h4>
                <img
                  src="images/sunny+cloudy.png"
                  class="card-img-top"
                  width="50"
                  height="100"
                  alt="sunny+cloudy"
                />
                <p class="card-text"><strong>12 ยบC</strong> | 4 ยบC</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
        <small><a class="open-source-link" href="https://github.com/MariDei/weather-app" target="_blank">Open-source code</a>, by <a class="creator-link" pref="https://www.instagram.com/deimari/"
          >Marianna Dei</a>
        </small>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
